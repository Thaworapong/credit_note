name: Build EXE

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller PySide6 openpyxl pythainlp pillow

      - name: Show current directory and files (debug)
        run: |
          pwd
          dir

      - name: Build EXE with PyInstaller
        run: |
          cd credit_note
          pyinstaller credit_note.py `
            --name "CreditNoteApp" `
            --icon credit_note.ico `
            --noconfirm `
            --noconsole `
            --add-data "credit_note.png;." `
            --add-data "../config;config" `
            --add-data "../template/credit_note_template.xlsx;template" `
            --add-data "../output;output"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CreditNoteApp
          path: credit_note/dist/CreditNoteApp.exe
